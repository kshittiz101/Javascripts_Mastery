<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>

    <link rel="stylesheet" href="style.css" />

    <!-- Remix Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main">
      <h3>Add Your Todo</h3>

      <!-- Input Area -->
      <div id="input-content">
        <input
          type="text"
          class="custom-input"
          placeholder="Enter your todo..."
          aria-label="Todo input"
        />
        <button
          id="add-btn"
          class="custom-btn"
          type="button"
          aria-label="Add todo"
        >
          Add Todo <i class="ri-add-line"></i>
        </button>
      </div>

      <!-- Todo Container -->
      <div class="todo-container" id="todo-container">
        <!-- Static Todo Task -->
        <!-- <div class="todo">
          <p class="todo-task-text">Learn JavaScript Basics</p>
          <div class="todo-btn-container">
            <button class="custom-btn" type="button" aria-label="Delete task">
              Delete <i class="ri-delete-bin-line"></i>
            </button>
            <button class="custom-btn" type="button" aria-label="Edit task">
              Edit <i class="ri-pencil-line"></i>
            </button>
          </div>
        </div> -->
      </div>
    </main>

    <!-- JavaScript -->
    <script src="app.js"></script>
  </body>
</html>
